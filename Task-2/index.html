<!DOCTYPE html>
<html>
<head>
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Drum 🥁 Kit</h1>
  <div class="keys">
    <button class="key w">
      <kbd>w</kbd>
    </button>
    <button class="key a">
      <kbd>a</kbd>
    </button>
    <button class="key s">
      <kbd>s</kbd>
    </button>
    <button class="key d">
      <kbd>d</kbd>
    </button>
    <button class="key j">
      <kbd>j</kbd>
    </button>
    <button class="key k">
      <kbd>k</kbd>
    </button>
    <button class="key l">
      <kbd>l</kbd>
    </button>
  </div>

  <script src="index.js"></script>

</body>
</html>
